<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admincss.css">
    <script src="https://kit.fontawesome.com/0f39018271.js" crossorigin="anonymous"></script>
    <title>ADMIN</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="sidebar">
                <div class="logo-details">
                  <i class='bx bxl-c-plus-plus icon'></i>
                    <div class="logo_name">LINO</div>
                    <i class="fa-solid fa-bars" id="btn"></i>
                </div>
                <ul class="nav-list">
                    <li class="list">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                      <span class="links_name">Home</span>
                    </a>
                     <span class="tooltip">Home</span>
                  </li>
                  <li class="list">
                   <a href="#">
                    <i class="fa-solid fa-user"></i>
                     <span class="links_name">User</span>
                   </a>
                   <span class="tooltip">User</span>
                 </li>
                 <li class="list">
                   <a href="#">
                    <i class="fa-solid fa-message"></i>
                     <span class="links_name">Messages</span>
                   </a>
                   <span class="tooltip">Messages</span>
                 </li>
                 <li class="list">
                   <a href="#">
                    <i class="fa-solid fa-chart-line"></i>
                     <span class="links_name">Analytics</span>
                   </a>
                   <span class="tooltip">Analytics</span>
                 </li>
                 <li class="list">
                    <a href="#">
                        <i class="fa-solid fa-cart-arrow-down"></i>
                      <span class="links_name">Order</span>
                    </a>
                    <span class="tooltip">Order</span>
                  </li>

                
                 <li class="profile">
                     <div class="profile-details">
                        <div class="name_job">
                         <div class="name">ProMeoMeo</div>
                         <div class="job">Admin</div>
                       </div>
                     </div>
                     <a href="/login.html"><i class="fa-solid fa-arrow-right-to-bracket " id="log_out"></i></a>
                 </li>
                </ul>
              </div>
              <div id="home-section">
                  <div class="text">Dashboard</div>
              </div>
        </div>
    </div>
    <script>
        let list=document.querySelectorAll('.list');
        for(let i=0; i<list.length;i++){
            list[i].onclick = function(){
                let j=0;
                while(j<list.length){
                    list[j++].className='list';
                }
                list[i].className='list active';
            }
        }
    </script>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");
        let searchBtn = document.querySelector(".bx-search");
      
        closeBtn.addEventListener("click", ()=>{
          sidebar.classList.toggle("open");
          menuBtnChange();//calling the function(optional)
        });
      
        searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
          sidebar.classList.toggle("open");
          menuBtnChange(); //calling the function(optional)
        });
      
        // following are the code to change sidebar button(optional)
        function menuBtnChange() {
         if(sidebar.classList.contains("open")){
           closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
         }else {
           closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
         }
        }
        </script>
</body>
</html>
