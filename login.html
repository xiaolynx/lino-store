<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/0f39018271.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>ĐĂNG KÝ</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fa-brands fa-google"></i></a>
				</div>
			<span>hoặc sử dụng email để đăng ký tài khoản</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>ĐĂNG KÝ</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>ĐĂNG NHẬP</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></i></a>
				<a href="#" class="social"><i class="fa-brands fa-google"></i></a>
				</div>
			<span>hoặc đăng nhập khi đã có tài khoản</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Quên mật khẩu?</a>
			<button>ĐĂNG NHẬP</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Chào mừng bạn đã quay trở lại!</h1>
                <p>Đã có tài khoản xin hãy đăng nhập</p>
				<button class="ghost" id="signIn">Đăng nhập</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Xin chào!</h1>
				<p>Đăng ký thông và bắt đầu hành trình với chúng tôi</p>
				<button class="ghost" id="signUp">Đăng ký</button>
			</div>
		</div>
	</div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
